name: Execução de testes

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    # schedule:
    #     - cron: '0 * * * *'

jobs:
    example-job:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              node-version: [12.x, 14.x]
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
              
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
        
            - name: Install Dependencies
              run: npm install
        
            - name: Run Tests
              run: npm test